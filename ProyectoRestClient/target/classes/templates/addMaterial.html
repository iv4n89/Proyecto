<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head(#{tittle.addMaterial})">
<meta charset="utf-8">
<title>[[#{plantilla.addMaterial}]]</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>
	<main>
	<div class="container mt-5">
			<div class="col-md-7 mx-auto">
				<div class="card border-secondary">
	<form th:action="@{/material/add}" method="post">
	<h2 class="card-header text-white bg-secondary">[[#{plantilla.addMaterial}]]</h2>
		<div class="p-3">
		<div class=" form-group">
				<label for="codigo">[[#{material.codigoAdd}]]:</label>
				<input class="form-control" type="number" name="codigo"  th:field="*{material.codigo}" min="111111" max="999999" autofocus="autofocus"/> 
				<small class="form-text text-danger" th:if="${#fields.hasErrors('material.codigo')}" th:errors="*{material.codigo}"></small>
		</div>
		<div class="form-group">
				<label for="nombre">[[#{material.nombreAdd}]]: </label>
				<input class="form-control" type="text" name="nombre" th:field="*{material.nombre}" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('material.nombre')}" th:errors="*{material.nombre}"></small>
		</div>
		<div class="form-group mb-3">
				<label for="resistencia">[[#{material.resistenciaAdd}]]: </label>
				<input class="form-control" type="text" name="resistencia"  th:field="*{material.resistencia}" min="0.1" /> 
				<small class="form-text text-danger" th:if="${#fields.hasErrors('material.resistencia')}" th:errors="*{material.resistencia}"></small>
		</div>
				<input class="btn btn-secondary"  type="submit" name="add" th:value="#{accion.save}" />
		</div>
	</form>
	</div>
	</div>
</div>
	</main>
	<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
