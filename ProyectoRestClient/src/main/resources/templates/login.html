<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head(#{tittle.login})">
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<header th:replace="layout/template :: header"></header>

	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row"></div>
		</div>
	</section>

	<section id="login" class="container">
	<div class="col-md-6 mx-auto">
		<div class="card border-info " style="max-width: 32rem;">
			<div class="card-header">
				<h4 class="card-title">Login</h4>
			</div>

				<form method="post" th:action="@{/login}" style="padding: 2rem;">
					<div class="form-group">
						<label for="username">Username:</label> 
								<input class="form-control" type="text" name="username" id="username" />
						</div>
						
						<div class="form-group">
							<label for="password" >Password:</label>
								<input class="form-control" type="password" name="password" id="password" />
						</div>
						<div class="form-group" style="margin-top: 1rem;">
								<input type="submit" value="Login" class="btn btn-primary btn-block"/>
						</div>
				</form>
			</div>
	</div>
	</section>

<footer th:replace="layout/template :: footer">

</footer>

</body>
</html>
